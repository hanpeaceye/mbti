                "INFP": [{ type: "낭만 먹고 사는 방랑자", like: "골목길 산책, 문구점 투어, 현지 느낌, 몽글몽글한 분위기", dislike: "사람 많은 랜드마크, 현실적인 잔소리(돈/시간) 계속하는 것", tip: "길을 잃어도 '모험이다!' 해주세요. 낭만을 즐기는 최고의 파트너입니다." }],

                const sameTF = (me.includes('T') === you.includes('T'));

                if (me.includes('J') && you.includes('P')) {
                    score = 60; title = "🔥 계획파 vs 즉흥파"; desc = "당신의 10분 단위 계획표를 친구는 '참고용'으로만 봅니다. 오전엔 계획대로, 오후엔 자유로 타협하세요.";

                    score = 70; title = "🎒 짐꾼 vs 대장님"; desc = "숨 막혀도 길 찾기와 예약은 친구가 다 합니다. 편하게 다니려면 잔소리는 감수하세요.";

                    score = 90; title = "🌀 대환장 무계획 콤비"; desc = "뭐 먹을지 1시간 고민하다 편의점 가겠지만, 평생 남을 에피소드는 제일 많습니다!";

                if (!sameTF) {
                    if (me.includes('T')) { conflict = "⚠️ <b>[주의]</b> 당신의 무심한 말투에 친구는 여행 내내 상처받을 수 있습니다. 영혼 없어도 리액션 해주세요."; score -= 10; }
                    else { conflict = "⚠️ <b>[주의]</b> 친구에게 위로를 바라지 마세요. '다리 아파' 하면 '택시 타'라고 답할 겁니다. 그게 사랑입니다."; score -= 10; }
