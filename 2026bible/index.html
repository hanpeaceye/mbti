        function findVerses() {
            const job = document.getElementById('job').value;
            const mbti = document.getElementById('mbti').value.toUpperCase().trim();

            if (!job || !selectedGender || !mbti) {
                alert("모든 항목을 선택해주세요!");
                return;
            }

            if (!validMbtiList.includes(mbti)) {
                alert("정확한 MBTI 4글자를 입력해주세요!");
                return;
            }

            const data = bibleData[mbti];
            if (!data) {
                alert("해당 MBTI에 대한 데이터를 찾을 수 없습니다.");
                return;
            }

            showResult(mbti, job, selectedGender, data.like, data.dislike);
        }

        function showResult(mbti, job, gender, likeVerses, dislikeVerses) {
            const jobText = {
                "student": "학생",
                "worker": "직장인",
                "business": "사업가/자영업",
                "teacher": "교사/강사",
                "medical": "의료진",
                "pastor": "목회자/전도사",
                "housewife": "주부",
                "retired": "은퇴",
                "other": "기타"
            };

            const genderText = {
                "male": "남성",
                "female": "여성"
            };

            let likeHTML = likeVerses.map((verse, index) => {
                const displayText = verse.fullText || verse.text;
                return `
                <div class="verse-card verse-card-like p-6 rounded-2xl shadow-sm mb-4">
                    <div class="flex items-start gap-4">
                        <div class="verse-number text-3xl font-black flex-shrink-0" style="color: #10b981;">${index + 1}</div>
                        <div class="flex-1">
                            <p class="text-lg font-bold text-slate-800 mb-2 leading-relaxed">${displayText}</p>
                            <p class="text-sm font-bold text-green-600 mb-3">${verse.reference}</p>
                            <p class="text-sm text-slate-600 leading-relaxed">${verse.explanation}</p>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            let dislikeHTML = dislikeVerses.map((verse, index) => {
                const displayText = verse.fullText || verse.text;
                return `
                <div class="verse-card verse-card-dislike p-6 rounded-2xl shadow-sm mb-4">
                    <div class="flex items-start gap-4">
                        <div class="verse-number text-3xl font-black flex-shrink-0" style="color: #ef4444;">${index + 1}</div>
                        <div class="flex-1">
                            <p class="text-lg font-bold text-slate-800 mb-2 leading-relaxed">${displayText}</p>
                            <p class="text-sm font-bold text-red-600 mb-3">${verse.reference}</p>
                            <p class="text-sm text-slate-600 leading-relaxed">${verse.explanation}</p>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            const resultHTML = `
                <div class="clean-card p-6 md:p-8 bg-white mb-6">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-extrabold text-slate-800 mb-2">
                            <span class="text-point">${mbti}</span> ${genderText[gender]} · ${jobText[job]}
                        </h2>
                        <p class="text-slate-500 text-sm">송구영신예배때 뽑고싶은 말씀 구절과<br>안뽑고 싶은 말씀구절 알아보기</p>
                    </div>
                </div>

                <div class="clean-card p-6 md:p-8 bg-white mb-6">
                    <h3 class="text-lg font-bold text-green-600 mb-4 flex items-center gap-2">
                        <i class="fas fa-heart text-green-600"></i> 송구영신예배때 뽑고싶은 말씀 구절
                    </h3>
                    ${likeHTML}
                </div>

                <div class="clean-card p-6 md:p-8 bg-white">
                    <h3 class="text-lg font-bold text-red-600 mb-4 flex items-center gap-2">
                        <i class="fas fa-heart-broken text-red-600"></i> 송구영신예배때 안뽑고 싶은 말씀 구절
                    </h3>
                    ${dislikeHTML}
                </div>
            `;

            document.getElementById('result-content').innerHTML = resultHTML;
            document.getElementById('input-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function resetPage() {
            document.getElementById('input-page').classList.remove('hidden');
            document.getElementById('result-page').classList.add('hidden');
            document.getElementById('job').value = '';
            document.getElementById('mbti').value = '';
            selectedGender = '';
            document.getElementById('gender-male').classList.remove('bg-indigo-500', 'text-white', 'border-indigo-500');
            document.getElementById('gender-male').classList.add('bg-slate-100', 'text-slate-600', 'border-slate-200');
            document.getElementById('gender-female').classList.remove('bg-indigo-500', 'text-white', 'border-indigo-500');
            document.getElementById('gender-female').classList.add('bg-slate-100', 'text-slate-600', 'border-slate-200');
            window.scrollTo(0, 0);
        }

        function shareLink() {
            const currentUrl = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'MBTI 성경 구절', text: '재미로 보는 나에게 맞는 하나님의 말씀! 너도 한번 해봐 📖', url: currentUrl });
            } else {
                const t = document.createElement("textarea"); 
                document.body.appendChild(t); 
                t.value = currentUrl; 
                t.select(); 
                document.execCommand('copy'); 
                document.body.removeChild(t); 
                alert('링크 복사 완료!');
            }
        }
    </script>
