    <link id="dynamic-favicon" rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗝️</text></svg>">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const validMbtiList = ["ISTJ","ISFJ","INFJ","INTJ","ISTP","ISFP","INFP","INTP","ESTP","ESFP","ENFP","ENTP","ESTJ","ESFJ","ENFJ","ENTJ"];
            const dataList = document.getElementById('mbti-list');
            validMbtiList.forEach(t => { let opt = document.createElement('option'); opt.value = t; dataList.appendChild(opt); });

            // 1. [상대방 분석] 상세 데이터
            const targetAnalysis = {
                "ISTJ": { type: "신중한 원칙주의자", like: "예측 가능한 일정, 약속 시간 10분 전 도착, 깔끔하고 단정한 옷차림, 책임감 있는 태도", dislike: "갑작스러운 약속 변경, 시끄럽고 사람 많은 곳, 허세 부리는 대화, 예의 없는 행동", tip: "확실한 계획을 세워 제안하세요. '시간 될 때 보자'보다 '토요일 2시에 거기로 가자'를 선호합니다." },
                "ISFJ": { type: "섬세한 배려왕", like: "내가 했던 사소한 말 기억해주기, 예의 바른 태도, 잔잔하고 편안한 데이트, 진심 어린 감사 인사", dislike: "강한 자기주장, 비판적인 말투, 연락이 잘 안 되는 것, 무례한 행동", tip: "천천히 다가가세요. 확신이 들 때까지 마음을 잘 안 엽니다. 꾸준한 연락이 생명입니다." },
                "INFJ": { type: "속 깊은 철학자", like: "둘만의 깊은 대화, 나의 가치관을 존중해주는 태도, 조용한 곳에서의 데이트, 진정성", dislike: "가벼운 농담만 계속하는 것, 거짓말, 훅 들어오는 스킨십, 시끄러운 파티", tip: "가벼운 플러팅보다는 '너의 생각이 궁금해'라는 태도로 접근하세요. 영혼의 교감이 필수입니다." },
                "INTJ": { type: "지적인 야망가", like: "논리적인 대화, 배울 점이 있는 사람, 자신의 비전을 지지해주는 태도, 효율적인 데이트", dislike: "징징거리는 말투, 감정적인 호소, 멍청한 행동, 무계획적인 시간 낭비", tip: "당신이 능력 있고 스마트한 사람이라는 걸 어필하세요. 뻔한 칭찬보다는 지적인 토론을 즐깁니다." },
                "ISTP": { type: "시크한 마이웨이", like: "혼자만의 시간 존중, 간섭하지 않는 쿨함, 함께 즐기는 취미 활동, 빙빙 돌리지 않는 직설화법", dislike: "집착하고 구속하는 것, 감정적인 드라마 찍기, 오글거리는 멘트, 답장 재촉", tip: "너무 들이대지 마세요. 고양이처럼 다루어야 합니다. 흥미로운 활동을 같이 하자고 제안하세요." },
                "ISFP": { type: "감성적인 예술가", like: "예쁜 카페나 전시회, 세심하게 챙겨주는 모습, 부드러운 말투, 나의 취향 칭찬", dislike: "결정을 강요하는 것, 갈등 상황, 목소리 큰 사람, 비판적인 지적", tip: "리드는 당신이 하되, 강요는 하지 마세요. '이거 어때?'라고 부드럽게 물어봐 주는 게 포인트입니다." },
                "INFP": { type: "낭만적인 몽상가", like: "내 감정에 깊이 공감해주기, 독특한 나의 취향 존중, 낭만적인 분위기, 예쁜 말 쓰기", dislike: "차가운 팩트 폭격, 무시하는 태도, 전통적인 가치관 강요, 속물적인 대화", tip: "현실적인 조언보다는 무조건적인 내 편이 되어주세요. 감수성을 자극하는 선물이 효과적입니다." },
                "INTP": { type: "호기심 많은 괴짜", like: "관심 분야에 대해 들어주기, 멍 때리는 시간 존중, 지적인 자극, 엉뚱한 상상 공유", dislike: "뻔한 스몰토크(날씨 얘기 등), 감정적인 위로 강요, 논리 없는 주장, 간섭", tip: "그 사람의 관심사에 대해 질문하세요. 신나서 떠들기 시작하면 이미 반은 넘어온 겁니다." },
                "ESTP": { type: "화끈한 직진러", like: "스릴 넘치는 액티비티, 쿨하고 뒤끝 없는 성격, 직설적인 호감 표현, 센스 있는 유머", dislike: "답답하게 구는 것, 빙빙 돌려 말하기, 진지하고 무거운 분위기, 구속", tip: "밀당하지 마세요. 같이 있으면 재밌고 신나는 사람이라는 인식을 심어주는 게 최고입니다." },
                "ESFP": { type: "주인공 본능 연예인", like: "나에게 쏟아지는 관심, 서프라이즈 이벤트, 리액션 크게 해주기, 힙한 장소", dislike: "침묵과 정적, 진지한 설교, 집에만 있는 데이트, 나를 무시하는 것", tip: "함께 텐션을 올리세요! '너랑 있으니까 진짜 재밌다'는 말을 가장 좋아합니다." },
                "ENFP": { type: "사랑둥이 댕댕이", like: "우쭈쭈 해주기, 내 엉뚱한 말에 맞장구치기, 즉흥 여행, 끊임없는 애정 표현", dislike: "무관심, 반복되는 지루한 일상, 엄격한 규칙, 혼자 두는 것", tip: "사소한 변화도 알아봐 주고 칭찬해주세요. 당신의 관심이 곧 사랑의 척도입니다." },
                "ENTP": { type: "매력적인 논쟁가", like: "말싸움(토론) 받아주기, 새로운 아이디어 제안, 나를 인정해 주는 것, 쿨한 태도", dislike: "권위적으로 찍어 누르기, 뻔하고 지루한 칭찬, 통제하려는 시도, 징징거림", tip: "논쟁을 피하지 말고 즐기세요. 지적으로 대등한 상대라고 느낄 때 강한 끌림을 느낍니다." },
                "ESTJ": { type: "확실한 리더형", like: "능력 있는 모습 보여주기, 시간 약속 칼같이 지키기, 확실한 호감 표현, 체계적인 데이트", dislike: "우유부단함, 게으른 모습, 징징거리는 것, 약속 어기기", tip: "감정보다는 이성에 호소하세요. 당신이 배울 점이 있고 성실한 사람이라는 걸 보여주세요." },
                "ESFJ": { type: "다정한 인싸", like: "고맙다는 표현 자주 하기, 내 친구나 가족 챙겨주기, 빠른 답장, 리액션", dislike: "차가운 반응, 비판적인 태도, 내 호의를 당연하게 여기는 것, 무례함", tip: "그 사람이 베푸는 친절에 크게 감동하세요. '너 같은 사람 처음이야'라는 말이 특효약입니다." },
                "ENFJ": { type: "열정적인 코치", like: "나의 꿈과 비전 응원해주기, 먼저 다가와서 챙겨주기, 긍정적인 대화, 열정적인 모습", dislike: "이기적인 행동, 사회 부조리, 무례함, 고마워할 줄 모르는 태도", tip: "그 사람의 영향력을 칭찬하세요. 당신 덕분에 내가 더 좋은 사람이 된 것 같다고 말해주세요." },
                "ENTJ": { type: "카리스마 대장", like: "도전적인 모습, 자기계발하는 사람, 직설적이고 솔직한 화법, 일 잘하는 모습", dislike: "감성팔이, 무능력함, 시간 낭비, 주관 없는 모습", tip: "주눅 들지 말고 당당하게 대하세요. 자신의 일에 몰입하는 프로페셔널한 모습을 보여주세요." }
            };

            // 2. [맞춤형 전략] ME vs YOU 관계성 분석
            function getMyStrategy(me, you) {
                let text = "";
                let subText = "";

                if (me.includes('E') && you.includes('I')) {
                    text = "🔥 당신의 불타는 에너지가 상대에겐 부담일 수 있어요. 대답을 재촉하지 말고 <b>'침묵의 3초'</b>를 견디세요. 상대방은 생각할 시간이 필요합니다.";
                    subText = "천천히 다가가면 의외로 말문이 터질 거예요.";
                } else if (me.includes('I') && you.includes('E')) {
                    text = "🔊 상대방은 당신의 반응을 목빠지게 기다리고 있어요. 평소보다 <b>리액션 볼륨을 1.5배 키우고</b>, 가끔은 먼저 '뭐해?'라고 선톡을 날려보세요.";
                    subText = "당신의 작은 표현에 상대는 감동합니다.";
                } else {
                    text = "🤝 에너지 레벨이 비슷해서 편안하네요! 하지만 너무 친구같이 편해질 수 있으니, 가끔은 이성적인 긴장감을 주는 멘트를 던지세요.";
                    subText = "편안함 속에 설렘 한 스푼이 필요해요.";
                }

                if (me.includes('S') && you.includes('N')) {
                    text += "<br><br>☁️ 상대는 뜬구름 잡는 상상을 좋아해요. '그게 말이 돼?'라고 현실적인 팩트로 뼈 때리지 마세요. <b>'와 진짜? 재밌겠다!'라고 영혼 없이도 맞장구</b> 쳐주면 사랑받습니다.";
                } else if (me.includes('N') && you.includes('S')) {
                    text += "<br><br>📝 너무 추상적인 비유는 상대를 헷갈리게 해요. 빙빙 돌려 말하지 말고 <b>'이번 주 토요일 3시에 맛집 가자' 처럼 구체적이고 명확하게</b> 제안하세요.";
                }

                if (me.includes('T') && you.includes('F')) {
